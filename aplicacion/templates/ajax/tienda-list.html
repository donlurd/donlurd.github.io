{% for tienda in data %}
<div class="col-md-4 mb-4">
    <div class="card shadow">
        <a href="/tienda/{{tienda.slug}}/{{tienda.id}}"><img src="/media/{{tienda.image}}"  class="card-img-top" height="250" alt="{{tienda.title}}"></a>
        <div class="card-body">
        <h6 class="card-text"><a href="/tienda/{{tienda.slug}}/{{tienda.id}}">{{tienda.title}}</a></h6>
        </div>
        <div class="card-footer">
        <!-- <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button> -->
        <button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
        <span class="float-right">
            4.5/5
            <i class="fa fa-star text-warning"></i>
        </span>
        </div>
    </div>
</div>
{% endfor %}
